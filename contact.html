<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lara Berge Illustrations</title>
    <link rel="stylesheet" href="/assets/css/contact.css" />
    <link rel="icon" href="/assets/img/favicon-16x16.png" />
    <script
      src="https://kit.fontawesome.com/af356b6923.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="menu-container">
      <div class="menu-item-1">
        <a href="/gallery.html">
          <img src="/assets/img/galframe.png" alt=""
        /></a>
      </div>
      <div class="menu-item-2">
        <a href="/index.html"><img src="/assets/img/homeframe.png" alt="" /></a>
      </div>
      <div class="menu-item-3">
        <a href="/contact.html">
          <img src="/assets/img/contframe.png" alt=""
        /></a>
      </div>
      <div class="menu-item-4">
        <a href="/about.html">
          <img src="/assets/img/aboutframe.png" alt=""
        /></a>
      </div>
    </div>
    <h2 class="heading">Get In Touch</h2>
    <!-- Contact Section -->
    <div class="contact-container">
      <div>
        <img id="tree" src="/assets/img/treecontact.png" alt="" />
      </div>
      <form
        action="https://formsubmit.co/laraberge@gmail.com"
        id="contact-form"
        method="POST"
      >
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" name="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
          <label for="name">Email:</label>
          <input type="text" name="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input
            type="text"
            name="phone"
            placeholder="Enter your phone number"
          />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            id="message"
            placeholder="Enter your message"
          ></textarea>
        </div>
        <button id="form-submit" type="submit">Submit</button>
      </form>

      <div class="contact-details">
        <h4>For any queries relating to commissions please email</h4>
        <p style="font-size: 1.8rem">laraberge@gmail.com</p>
        <h4>Or use the contact form</h4>

        <p>
          <a href="  https://web.facebook.com/larabergeillustration"
            ><i class="fab fa-facebook fa-4x"></i
          ></a>
        </p>
        <p>
          <a href=" https://www.instagram.com/artbylaraberge/?hl=en"
            ><i class="fab fa-instagram fa-4x"></i
          ></a>
        </p>
      </div>
    </div>
    <!-- Footer -->

    <footer id="main-footer">
      <div>
        <p>Copyright 2021 &copy; Lara Berge</p>
      </div>
      <div>
        <img src="/assets/img/shroom1.png" alt="" />
      </div>
    </footer>
  </body>
</html>
